{% extends "base.html" %}

{% block content %}


			<div>
				<h2>Edit Item</h2>
				<form action="#" method="post" class="edit_item">
				<fieldset>
					<div>
					<label>Name:</label>
					<p><input type="text" name="name" value="{{categoryItem.name}}"></p>
					</div>
					<div>
					<label>Description:</label>
					<p><textarea name="description" id="" cols="30" rows="10">{{categoryItem.description}}</textarea></p>
					</div>
					<div>
					<label>Category:</label>
					<p><select name="category">
						{% for category in categories %}
							{% if categoryItem.category_id == category.id %}
								<option selected value="{{category.id}}">{{category.name}}</option>
							{% else %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endif %}
						{% endfor %}
					</select></p>
					</div>

				<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}">Back</a>
				<input type="submit" value="Save">
				</fieldset>
				</form>
			</div>


{% endblock %}
